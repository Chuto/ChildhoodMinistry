<h2>Список детей</h2>

<table class="table table-hover">
    <tr>
        <td>ФИО</td>
        <td>Номер детсада</td>
        <td>Возраст</td>
    </tr>
    <tr ng-repeat="child in vmList.children" ng-cloak>
        <td>
            {{child.Surname+" "+child.Name+" "+child.Patronymic}}
        </td>
        <td>
            {{child.childhood.Number}}
        </td>
        <td>
            {{child.Age}}
        </td>
        <td ng-show="vmList.crud">
            <button ng-click="vmList.onEdit({child:child})" class="btn btn-primary">Редактировать</button>
            <button ng-click="vmList.onDelete({child:child})" class="btn btn-danger">Удалить</button>
        </td>
    </tr>
</table>
