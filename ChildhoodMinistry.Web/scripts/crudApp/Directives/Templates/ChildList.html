<h2>Список детей</h2>

<table class="table table-hover">
    <tr>
        <td>ФИО</td>
        <td>Номер детсада</td>
        <td>Возраст</td>
    </tr>
    <tr ng-repeat="child in children" ng-cloak>
        <td>
            {{child.Surname+" "+child.Name+" "+child.Patronymic}}
        </td>
        <td>
            {{child.ChildhoodNum}}
        </td>
        <td>
            {{child.Age}}
        </td>
        <td>
            <span ng-click="Edit(child)" class="btn btn-primary">Редактировать</span>
            <span ng-click="Delete(child.Ind)" class="btn btn-danger">Удалить</span>
        </td>
    </tr>
</table>
